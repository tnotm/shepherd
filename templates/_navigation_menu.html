<!-- Navigation Menu Overlay -->
<div id="nav-menu-overlay" class="fixed inset-0 bg-black bg-opacity-75 z-40 hidden" onclick="toggleMenu(event)"></div>

<!-- Navigation Menu Panel -->
<div id="nav-menu-panel" class="fixed top-0 left-0 h-full bg-gray-800 w-2/3 max-w-xs shadow-2xl z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
    <div class="p-4">
        <h2 class="text-2xl font-bold text-cyan-400 border-b border-gray-600 pb-2 mb-4">Navigation</h2>
        <ul class="space-y-2">
            <li>
                <a href="{{ url_for('main.dashboards') }}" class="block text-lg p-3 rounded-md hover:bg-gray-700 transition-colors">
                    <span class="font-semibold">Dashboards</span>
                    <span class="block text-sm text-gray-400">High-level farm views</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('main.details') }}" class="block text-lg p-3 rounded-md hover:bg-gray-700 transition-colors">
                    <span class="font-semibold">Farm Details</span>
                    <span class="block text-sm text-gray-400">Deep-dive & system info</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<script>
    function toggleMenu(event) {
        // Stop the click from propagating to the body if a link is clicked
        if (event && event.target.tagName === 'A') {
            return;
        }
        event.stopPropagation();
        document.getElementById('nav-menu-overlay').classList.toggle('hidden');
        document.getElementById('nav-menu-panel').classList.toggle('-translate-x-full');
    }
</script>
