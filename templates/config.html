<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration - The Shepherd Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header with Back Button -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-white">Configuration</h1>
                <p class="text-lg text-gray-400">Manage Miner Fleet Settings</p>
            </div>
            <a href="{{ url_for('index') }}" class="px-6 py-2 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-colors">
                Main
            </a>
        </header>

        <main>
            <!-- Upload Section -->
            <div class="bg-gray-800 shadow-lg rounded-xl p-6 mb-8">
                <h2 class="text-xl font-semibold text-white mb-4">Upload Miner Configuration</h2>
                
                <!-- This is where server messages (like 'upload successful') will appear -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="p-4 mb-4 text-sm rounded-lg {% if category == 'error' %} bg-red-900 text-red-300 {% else %} bg-green-900 text-green-300 {% endif %}" role="alert">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <form action="{{ url_for('upload_csv') }}" method="post" enctype="multipart/form-data">
                    <div class="flex flex-col sm:flex-row items-center justify-between">
                        <input class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-700 file:text-gray-300 hover:file:bg-gray-600 mb-4 sm:mb-0" type="file" name="file" accept=".csv" required>
                        <button type="submit" class="w-full sm:w-auto ml-0 sm:ml-4 px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                            Upload CSV
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Future configuration options can go here -->

        </main>
    </div>

</body>
</html>
