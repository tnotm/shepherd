<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shepherd Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-cyan-400">The Shepherd Dashboard</h1>
            <nav class="flex items-center space-x-4">
                <a href="{{ url_for('main.raw_logs') }}" class="text-gray-300 hover:text-cyan-400">Raw Logs</a>
                <a href="{{ url_for('main.summary') }}" class="text-gray-300 hover:text-cyan-400">Summary</a>
                <a href="{{ url_for('main.kiosk') }}" class="text-gray-300 hover:text-cyan-400">Kiosk</a>
                <a href="{{ url_for('main.config') }}" class="bg-gray-700 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded">Config</a>
            </nav>
        </header>
        
        <div id="herd-stats-header" class="grid grid-cols-2 md:grid-cols-6 gap-4 mb-6">
            <div class="bg-gray-800 p-4 rounded-lg text-center">
                <p class="text-sm text-cyan-400 uppercase font-bold">Miners</p>
                <p id="stat-miners" class="text-2xl font-semibold">--/--</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg text-center">
                <p class="text-sm text-cyan-400 uppercase font-bold">Herd Hash</p>
                <p id="stat-hash" class="text-2xl font-semibold">--.--</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg text-center">
                <p class="text-sm text-cyan-400 uppercase font-bold">Shares</p>
                <p id="stat-shares" class="text-2xl font-semibold">--</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg text-center">
                <p class="text-sm text-cyan-400 uppercase font-bold">Templates</p>
                <p id="stat-templates" class="text-2xl font-semibold">--</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg text-center">
                <p class="text-sm text-cyan-400 uppercase font-bold">Best Diff</p>
                <p id="stat-difficulty" class="text-2xl font-semibold">--.--</p>
            </div>
            <div id="stat-btc-price-box" class="p-4 rounded-lg text-center bg-gray-800">
                <p class="text-sm text-gray-200 uppercase font-bold">BTC Price</p>
                <p id="stat-btc-price" class="text-2xl font-semibold">$--,--</p>
            </div>
        </div>

        <div class="overflow-x-auto bg-gray-800 rounded-lg">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase">Miner</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase">Status</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase">KH/s</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase">Temp</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase">Shares</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase">Templates</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase">Best Diff</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase">Last Seen</th>
                    </tr>
                </thead>
                <tbody id="miner-table-body">
                    <tr><td colspan="8" class="text-center py-10 text-gray-500">Loading data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        function formatLastSeen(isoString) {
            if (!isoString) return 'Never';
            const now = new Date();
            const lastSeen = new Date(isoString);
            const diffSeconds = (now - lastSeen) / 1000;
            const diffMinutes = diffSeconds / 60;

            if (diffMinutes < 2) { // Consider under 2 minutes as "just now"
                return 'Just now';
            }
            if (diffMinutes < 60) {
                return `${Math.round(diffMinutes)} mins ago`;
            } 
            if (diffMinutes < 120) {
                 return '1 hour ago';
            }
            if (diffMinutes < 1440) { // Less than a day
                 return `${Math.round(diffMinutes / 60)} hours ago`;
            } 
            return '<strong class="text-red-500">STALE</strong>';
        }

        async function refreshData() {
            try {
                const response = await fetch('/api/herd_data');
                const data = await response.json();

                // Update header stats
                const herdStats = data.herd_stats;
                document.getElementById('stat-miners').textContent = `${herdStats.online_miners}/${herdStats.total_miners}`;
                document.getElementById('stat-hash').textContent = herdStats.total_hash_khs.toFixed(2);
                document.getElementById('stat-shares').textContent = herdStats.total_shares.toLocaleString('en-US');
                document.getElementById('stat-templates').textContent = herdStats.total_block_templates.toLocaleString('en-US');
                document.getElementById('stat-difficulty').textContent = herdStats.best_difficulty.toFixed(2);
                
                const btcData = data.btc_price_data;
                document.getElementById('stat-btc-price').textContent = `$${btcData.price_usd.toLocaleString('en-US', {maximumFractionDigits: 2})}`;
                const priceBox = document.getElementById('stat-btc-price-box');
                priceBox.className = 'p-4 rounded-lg text-center '; // Reset classes
                if (btcData.change_24h >= 0) {
                    priceBox.classList.add('bg-green-800');
                } else {
                    priceBox.classList.add('bg-red-800');
                }

                // Update miner table
                const tableBody = document.getElementById('miner-table-body');
                tableBody.innerHTML = ''; // Clear existing rows

                if (data.miners_list.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8" class="text-center py-10 text-gray-500">No miners configured.</td></tr>';
                    return;
                }

                data.miners_list.forEach(miner => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-700';
                    
                    let statusClass = 'text-yellow-200 bg-yellow-700';
                    if (miner.status === 'online') statusClass = 'text-green-200 bg-green-700';
                    if (miner.status === 'offline') statusClass = 'text-red-200 bg-red-700';
                    const khs = miner['KH/s'] ? parseFloat(miner['KH/s']).toFixed(2) : 'N/A';
                    const temp = miner.Temperature || 'N/A';
                    const shares = miner.Shares ? parseInt(miner.Shares).toLocaleString('en-US') : 'N/A';
                    const templates = miner['Block templates'] ? parseInt(miner['Block templates']).toLocaleString('en-US') : 'N/A';
                    const diff = miner['Best difficulty'] ? parseFloat(miner['Best difficulty']).toFixed(2) : 'N/A';

                    row.innerHTML = `
                        <td class="px-5 py-4 border-b border-gray-700 text-sm">
                            <p class="text-gray-100 font-semibold">${miner.miner_id}</p>
                            <p class="text-gray-500 text-xs">v${miner.nerdminer_vrs || 'N/A'}</p>
                        </td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm">
                            <span class="px-2 py-1 font-semibold leading-tight rounded-full ${statusClass}">
                                ${miner.status ? miner.status.charAt(0).toUpperCase() + miner.status.slice(1) : 'Unknown'}
                            </span>
                        </td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm font-bold text-cyan-300">${khs}</td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm">${temp}</td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm">${shares}</td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm">${templates}</td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm">${diff}</td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm text-gray-400">${formatLastSeen(miner.last_updated)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Failed to refresh data:', error);
                const tableBody = document.getElementById('miner-table-body');
                tableBody.innerHTML = '<tr><td colspan="8" class="text-center py-10 text-red-400">Error loading data.</td></tr>';
            }
        }

        document.addEventListener('DOMContentLoaded', refreshData);
        setInterval(refreshData, 5000);
    </script>
</body>
</html>
