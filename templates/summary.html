<!--
templates/summary.html
Version: 0.0.0.3
Description: A detailed view of the aggregated summary data for each miner.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Data - The Shepherd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function formatLastSeen(isoString) {
            if (!isoString) return 'Never';
            const now = new Date();
            const lastSeen = new Date(isoString);
            const diffSeconds = (now - lastSeen) / 1000;
            const diffMinutes = diffSeconds / 60;

            if (diffMinutes < 2) { // Consider under 2 minutes as "just now"
                return 'Just now';
            }
            if (diffMinutes < 60) {
                return `${Math.round(diffMinutes)} mins ago`;
            } 
            if (diffMinutes < 120) {
                 return '1 hour ago';
            }
            if (diffMinutes < 1440) { // Less than a day
                 return `${Math.round(diffMinutes / 60)} hours ago`;
            } 
            return '<strong class="text-red-500">STALE</strong>';
        }

        async function refreshData() {
            try {
                const response = await fetch('/api/herd_data');
                const data = await response.json();
                const tableBody = document.getElementById('summary-table-body');
                tableBody.innerHTML = ''; // Clear existing rows

                if (data.miners_list.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="9" class="text-center py-10 text-gray-500">No summary data available.</td></tr>';
                    return;
                }

                data.miners_list.forEach(miner => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-700';

                    const khs = miner['KH/s'] ? parseFloat(miner['KH/s']).toFixed(2) : 'N/A';
                    const temp = miner.Temperature || 'N/A';
                    const validBlocks = miner['Valid blocks'] ? parseInt(miner['Valid blocks']).toLocaleString('en-US') : 'N/A';
                    const diff = miner['Best difficulty'] ? parseFloat(miner['Best difficulty']).toFixed(2) : 'N/A';
                    const shares = miner.Shares ? parseInt(miner.Shares).toLocaleString('en-US') : 'N/A';
                    const submits = miner.Submits ? parseInt(miner.Submits).toLocaleString('en-US') : 'N/A';
                    const mhashes = miner['Total MHashes'] ? parseFloat(miner['Total MHashes']).toLocaleString('en-US', {maximumFractionDigits: 0}) : 'N/A';
                    const lastUpdated = miner.last_updated ? formatLastSeen(miner.last_updated) : 'Never';

                    row.innerHTML = `
                        <td class="px-5 py-4 border-b border-gray-700 text-sm text-gray-100 font-semibold">${miner.miner_id}</td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm text-gray-400">${lastUpdated}</td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm text-cyan-300 font-bold">${khs}</td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm text-gray-100">${temp}</td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm text-gray-100">${validBlocks}</td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm text-gray-100">${diff}</td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm text-gray-100">${shares}</td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm text-gray-100">${submits}</td>
                        <td class="px-5 py-4 border-b border-gray-700 text-sm text-gray-100">${mhashes}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Failed to refresh data:', error);
                const tableBody = document.getElementById('summary-table-body');
                tableBody.innerHTML = '<tr><td colspan="9" class="text-center py-10 text-red-400">Error loading data.</td></tr>';
            }
        }
        
        // Auto-refresh logic for the page content.
        setInterval(refreshData, 5000);
        
        // Run the formatting once on initial page load.
        document.addEventListener('DOMContentLoaded', refreshData);
    </script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="container mx-auto p-4 md:p-8">
        
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-cyan-400">Summarized Data View</h1>
            <a href="/" class="text-gray-300 hover:text-cyan-400 transition-colors">&larr; Back to Dashboard</a>
        </header>

        <p class="text-gray-400 mb-4">Showing the current state from the summary table. Updates every 5 seconds.</p>

        <div class="bg-gray-800 shadow-md rounded-lg overflow-x-auto">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-700 bg-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase tracking-wider">Miner ID</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 bg-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase tracking-wider">Last Updated</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 bg-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase tracking-wider">KH/s</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 bg-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase tracking-wider">Temp</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 bg-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase tracking-wider">Valid Blocks</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 bg-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase tracking-wider">Best Diff</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 bg-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase tracking-wider">Shares</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 bg-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase tracking-wider">Submits</th>
                        <th class="px-5 py-3 border-b-2 border-gray-700 bg-gray-700 text-left text-xs font-semibold text-cyan-300 uppercase tracking-wider">Total MHashes</th>
                    </tr>
                </thead>
                <tbody id="summary-table-body">
                    <tr>
                        <td colspan="9" class="text-center py-10 text-gray-500">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
