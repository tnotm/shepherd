Description: Partial template for the "Edit Miner" modal.
-->
<div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="bg-gray-800 rounded-lg p-6 max-w-lg w-full">
        <h2 class="text-2xl font-bold text-white mb-4">Edit Miner</h2>
        <form id="edit-form" action="" method="POST">
            <div class="space-y-4">
                <div>
                    <label for="edit_miner_id" class="block text-sm font-medium text-gray-300">Miner ID</label>
                    <input type="text" id="edit_miner_id" name="miner_id" required class="mt-1 block w-full bg-gray-700 p-2 rounded-md text-white">
                </div>
                <div>
                    <label for="edit_chipset" class="block text-sm font-medium text-gray-300">Chipset</label>
                    <input type="text" id="edit_chipset" name="chipset" class="mt-1 block w-full bg-gray-700 p-2 rounded-md text-white">
                </div>
                <div>
                    <label for="edit_nerdminer_vrs" class="block text-sm font-medium text-gray-300">Version</label>
                    <input type="text" id="edit_nerdminer_vrs" name="nerdminer_vrs" class="mt-1 block w-full bg-gray-700 p-2 rounded-md text-white">
                </div>
                <div>
                    <label for="edit_location_notes" class="block text-sm font-medium text-gray-300">Location Notes</label>
                    <input type="text" id="edit_location_notes" name="location_notes" class="mt-1 block w-full bg-gray-700 p-2 rounded-md text-white">
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button type="button" onclick="closeModal('edit-modal')" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">Cancel</button>
                <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Save Changes</button>
            </div>
        </form>
    </div>
</div>
