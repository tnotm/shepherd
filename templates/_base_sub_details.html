<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Details{% endblock %} - The Shepherd</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-200 font-sans">
    <div class="min-h-screen flex flex-col">
        <header class="bg-gray-800 p-2 flex justify-between items-center flex-shrink-0">
            <button onclick="history.back()" class="text-cyan-400 p-2 rounded-full hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h1 class="text-lg font-bold">{{ self.title() }}</h1>
            <button onclick="toggleMenu(event)" class="text-cyan-400 p-2 rounded-full hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
            </button>
        </header>
        <main class="flex-grow">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% include '_navigation_menu.html' %}
</body>
</html>
